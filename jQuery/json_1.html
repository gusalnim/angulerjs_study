<title></title>

<script type="text/javascript">
function esc(text){
	return text
		.replace('&','&amp;')
		.replace('<','&lt;')
		.replace('>','&gt;');
}
$('document').ready(function(){
	function fillTable(names) {
		console.log("???");
		var e = esc;
		var html = [], h = -1;
		html[++h] = '<table id="nameTable">';
		html[++h] = '<tbody>';
		for( var name, i = -1; name = names[++i];) {
			console.log(i , names[i] )
			html[++h] = '<tr><td class="name">';
			html[++h] = esc(name.first);
			html[++h] = ' ';
			html[++h] = esc(name.last);
			html[++h] = '</td><td class="adress">';
			html[++h] = esc(name.street);
			html[++h] = '<br/>';
			html[++h] = esc(name.city);
			html[++h] = ', ';
			html[++h] = esc(name.state);
			html[++h] = ' ';
			html[++h] = esc(name.zip);
			html[++h] = '</td></tr>';
		}
		html[++h] = '</tbody>';
		html[++h] = '</table>';
		// console.log(html);
		$('#container').html(html.join(''));
	}
	$.getJSON('name.json', function(json) {
		fillTable(json.names);
	})
});
</script>
