<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel='stylesheet' href='../css/import.css' type='text/css' />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/jquery-ui.js"></script>
<script type="text/javascript" src="../js/respond.src.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/gnb.js"></script>
<script type="text/javascript">
function esc(text){
	return text;
		// .replace('&','&amp;')
		// .replace('<','&lt;')
		// .replace('>','&gt;');
}
$('document').ready(function(){
	function fillTable(names) {
		console.log(names[0].first);
		$.each(names,function(){
			$('<tr>')
			.append($('<td>').addClass('name').html(
				esc(this.first) + ' ' + esc(this.last)
				))
			.append($('<td>').addClass('address').html(
				esc(this.street) + '<br/>' + 
				esc(this.city) + ',' +
				esc(this.state) + ' ' + esc(this.zip)
			))
			.appendTo('#nameTable');
		});
	}
	$.getJSON('name.json', function(json) {
		fillTable(json.names);
	})
});
</script>
